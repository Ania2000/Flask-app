<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj film</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <header>
        <div class="container">
            <h1>Dodaj film</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="column">
                    <h2>Dodaj filmy <i class="fa-solid fa-file-circle-plus"></i></h2>

                  <form method="POST" action="/addMovie">
                     Tytuły: <input type="text" name="title"><br>
                     Rok: <input type="text"  name="year"><br>
                      Aktorzy: <input type="text"  name="actors"><br>
                      <button name="button" type="submit"><i class="fa-solid fa-circle-plus"></i> Dodaj</button>
                  </form>
                    <p style="margin-top: 20px;">
                        <a class="button button-outline" href="/">Powrót do listy</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container"></div>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
